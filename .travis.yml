language: node_js
node_js:
- '10'
- '9'
- '8'
branches:
  only:
  - master
  - "/^greenkeeper/.*$/"
cache:
  yarn: false
  directories:
  - node_modules
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm run game-01:test
- npm run game-01:build:prod
after_success:
- npm run report-coverage
deploy:
  provider: heroku
  api_key:
    secure: 
  app: audio-manager
  on:
    repo: Xesenix/xes-games
